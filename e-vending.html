<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="e-vending.css">
  <link rel="stylesheet" href="main.css">
  <title>E-Vending Machine</title>
</head>
<body>
  <section>
    <div class="items">
      <p class="title-card">E-Vending Machine</p>
      <div class="card-cont">
        <div class="card" id="Water">
          <div class="item-photo">
          </div>
          <div class="item-info">
            <p>Water Bottle</p>
          </div>
        </div>
        <div class="card" id="Energy">
          <div class="item-photo"></div>
          <div class="item-info">
            <p>Energy Drink</p>
          </div>
        </div>
        <div class="card" id="Coffee">
          <div class="item-photo"></div>
          <div class="item-info">
            <p>Coffee Drink</p>
          </div>
        </div>
        <div class="card" id="Vitamins">
          <div class="item-photo"></div>
          <div class="item-info">
            <p>Vitamin Drink</p>
          </div>
        </div>
        <div class="card" id="Soda">
          <div class="item-photo"></div>
          <div class="item-info">
            <p>Soda</p>
          </div>
        </div>
        <div class="card" id="Lemonade">
          <div class="item-photo"></div>
          <div class="item-info">
            <p>Lemonade</p>
          </div>
        </div>
        <div class="card" id="Gatorade">
          <div class="item-photo"></div>
          <div class="item-info">
            <p>Gatorade</p>
          </div>
        </div>
        <div class="card" id="Iced_Tea">
          <div class="item-photo"></div>
          <div class="item-info">
            <p>Iced Tea</p>
          </div>
        </div>
      </div>
    </div>
    <div class="menu"></div>
  </section>
</body>
</html>
